<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> Pokédex</title> 
        <meta  name="description" content="esta es mi primer pagina web" />
        <meta name="author" content="Martina Zambrano"/>
        <meta  name="keywords"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header class="titulo">
            <h1>Pokédex</h1>
            <form id="my-form" action="" class="flex-form">
                <input id="pokemon-input" type="text" placeholder="Pokemon Name or ID" required minlength="1" maxlength="30">
                <button id="btn-submit" class="boton" type="button" >
                send
                </button>
            </form>
        </header>
        <div class="contenedor">
            <section id="pokeinfo" class="hide">
                <img src="" id="content-img">
                <p id="name"></p>
                <div>ID: <p id="content-id"></p></div>
                <div>Height: <p id="content-height"></p></div>
                <div>Weight <p id="content-weight"></p></div>
                <div>Type <p id="content-type"></p></div>
            </section>
            <section id="not-found" class="hide">
                <div>Pokemon not found...</div>
            </section>       
        </div> 
        <script src="./script.js"></script>
    </body>
</html>
